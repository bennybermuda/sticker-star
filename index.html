<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="https://kit.fontawesome.com/5b4a4a6891.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
	<title>Stick Bulletin</title>
<style>
    .carousel-indicators li {
        width: 10px;
        height: 10px;
        border-radius: 100%;
    }
</style>
</head>
    <body id='body'>
        
        <p id='nameID'></p>
	    <canvas id='canv'></canvas>
	    <p id='users'></p>
        <div id="test"><h3 id="center">Slide to a sticker you want, and click on the canvas to place!</h3></div>
        <div id="StickerCarousel" class="carousel slide" data-interval="false">
            <ol class="carousel-indicators">
                <li data-target="#StickerCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#StickerCarousel" data-slide-to="1"></li>
                <li data-target="#StickerCarousel" data-slide-to="2"></li>
                <li data-target="#StickerCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block" src="stickers/stick1.png" alt="First Slide" img draggable="true" width="300" height="200" id="center">
                    <div class="carousel-caption">
                        
                        <h3>A Jolly Older Gent</h3>
                    </div>  
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="stickers/stick2.png" alt="Second Slide" img draggable="true" width="300" height="200" id="center">
                    <div class="carousel-caption">
                        
                        <h3>A Zen Younger Boy</h3>
                    </div>  
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="stickers/stick3.png" alt="Third Slide" img draggable="true" width="300" height="200" id="center">
                    <div class="carousel-caption">
                        
                        <h3>An Attention-Grabbing Gal</h3>
                    </div>  
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="stickers/stick4.png" alt="Fourth Slide" img draggable="true" width="300" height="200" id="center">
                    <div class="carousel-caption">
                        
                        <h3>A Loving Little Sheep</h3>
                    </div>  
                </div>
                <a class="carousel-control-prev" href="#StickerCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#StickerCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
            </div>
        </div>
        <div class="center">
            <button class="btn"><i class="fas fa-eraser"></i> Clear Canvas</button>
            <button class="btn"><i class="fas fa-camera"></i> Screenshot Canvas</button>
        </div>
    </body>
</html>
