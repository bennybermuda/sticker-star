<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
	<title>Stick Bulletin</title>

	<style>
        
		body {
			background-color: #fcba03;
			font-family: 'Oswald', sans-serif;
			color: white;
			overflow: hidden;
		}
     
        canvas {
			margin: auto;
			left: 0; top: 0; right: 0; bottom:0;
			position: relative;
			width: 384px;
			height: 384px;
			background-color: white;
			padding: 0;
			box-shadow: 0px 3px 1px 2px rgba(0,0,0,0.2);
			border-radius: 8px;
            padding: 0;
            margin: auto;
            display: block;
		}
        
        #center {
          display: block;
          margin-left: auto;
          margin-right: auto;
          
        }
        
        
	</style>
</head>
    <body>
        <p id='nameID'></p>
	    <canvas id='canv'></canvas>
	    <p id='users'></p>
        <div id="StickerCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#StickerCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#StickerCarousel" data-slide-to="1"></li>
                <li data-target="#StickerCarousel" data-slide-to="2"></li>
                <li data-target="#StickerCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block" src="stickers/stick1.png" alt="First Slide" img draggable="true" width="300" height="200" id="center">
                    <div class="carousel-caption">
                        <h3>A Jolly Older Gent</h3>
                    </div>  
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="stickers/stick2.png" alt="Second Slide" img draggable="true" width="300" height="200" id="center">
                    <div class="carousel-caption">
                        <h3>A Zen Younger Boy</h3>
                    </div>  
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="stickers/stick3.png" alt="Third Slide" img draggable="true" width="300" height="200" id="center">
                    <div class="carousel-caption">
                        <h3>An Attention-Grabbing Gal</h3>
                    </div>  
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="stickers/stick4.png" alt="Fourth Slide" img draggable="true" width="300" height="200" id="center">
                    <div class="carousel-caption">
                        <h3>A Loving Little Sheep</h3>
                    </div>  
                </div>
                <a class="carousel-control-prev" href="#StickerCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#StickerCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
            </div>
        </div>
        

    </body>
</html>
