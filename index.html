<!DOCTYPE html>
<html lang="en">
<head>
    
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Stick Bulletin</title>
    <script src="https://kit.fontawesome.com/5b4a4a6891.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    

<style>
    
    .carousel-indicators li {
        width: 10px;
        height: 10px;
        border-radius: 100%;
    }
    
    #body {
    background-color: #fcba03;
    font-family: 'Oswald', sans-serif;
    color: white;
    overflow: hidden;
    }

    #canv {
        margin: auto;
        left: 0; top: 0; right: 0; bottom:0;
        position: relative;
        width: 384px;
        height: 384px;
        background-color: white;
        padding: 0;
        box-shadow: 0px 3px 1px 2px rgba(0,0,0,0.2);
        border-radius: 8px;
        padding: 0;
        margin: auto;
        display: block;
    }

    #center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;      
    }
    

</style>
</head>
    <body id='body'>
        <p id='nameID'></p>
	    <canvas id='canv'></canvas>
	    <p id='users'></p>
        <div id="test"><h3 id="center">Slide to a sticker you want, and click on the canvas to place!</h3></div>
        <div id="StickerCarousel" class="carousel slide" data-interval="false">
            <ol class="carousel-indicators">
                <li data-target="#StickerCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#StickerCarousel" data-slide-to="1"></li>
                <li data-target="#StickerCarousel" data-slide-to="2"></li>
                <li data-target="#StickerCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block" src="stickers/stick1.png" alt="First Slide" img draggable="true" width="300" height="200" id="center"> 
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="stickers/stick2.png" alt="Second Slide" img draggable="true" width="300" height="200" id="center">  
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="stickers/stick3.png" alt="Third Slide" img draggable="true" width="300" height="200" id="center"> 
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="stickers/stick4.png" alt="Fourth Slide" img draggable="true" width="300" height="200" id="center">
                </div>
            <a class="carousel-control-prev" href="#StickerCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#StickerCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
        </div>
        <br><br>
        <div style="text-align:center;">
            <button class="btn" onclick="clear();"><i class="fas fa-eraser"></i> Clear Canvas</button>
            <button class="btn" onclick="copyImg();"><i class="far fa-clipboard"></i> Copy Canvas to Clipboard</button>
        </div>
        <script>
            //fade out instruction header after page load
            $(document).ready(function(){
                $("#test").fadeOut(10000);
            });
        </script>
    </body>
</html>
